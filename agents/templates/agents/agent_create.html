{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
    <a href="{% url 'agents:agent-list' %}" class="hover:text-blue-500">Go back to agents list</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new agent</h1>
        <form method="post" class="mt-5">
          {% csrf_token %}
          {{ form|crispy}}
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Submit</button>
        </form>
    </div>
{% endblock content %}
